version: "1.0"
templates:
    issue: templates/template.issue.md
    prd: templates/template.prd.md
    spike: templates/template.spike.md
    task: templates/template.task.md
status_folders:
    archived: z_archive
    backlog: 0_backlog
    doing: 2_doing
    done: 4_done
    review: 3_review
    todo: 1_todo
validation:
    required_fields:
        - id
        - title
        - status
        - kind
        - created
    id_format: ^\d{3}$
    status_values:
        - backlog
        - todo
        - doing
        - review
        - done
        - released
        - abandoned
        - archived
    strict: false
commit:
    default_message: Update work items
    move_subject_template: '{id} move: to {target_status} - {type} {title} '
    move_body_template: '{title} ({current_status} -> {target_status})'
release:
    releases_file: RELEASES.md
    archive_date_format: "2006-01-02"
default_status: backlog

git:
    trunk_branch: master
    remote: origin

start:
    move_to: doing
    status_action: commit_and_push
    status_commit_message: '{id} start: {type} {title}'

ide:
    command: "cursor"
    args: ["--new-window"]

users:
    use_git_history: true
    commit_limit: 1000
    ignored_emails:
        - wayne@jellybeanjar.io
    ignored_patterns: []
    saved_users: []
fields: {}
docs_folder: .docs
